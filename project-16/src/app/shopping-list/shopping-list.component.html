<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
        (click)="onEditItem(i)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
      <!-- With async pipe, Angular will subscribe to ingredients for us and therefore it will manage that subscription for us -->
    </ul>
  </div>
</div>
