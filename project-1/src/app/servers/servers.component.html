<!--&gt;-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<!--<p>{{serverName}}</p>-->

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>Add Server</button> <!-- Property Binding & Event Binding -->
<!--<p>{{serverCreationStatus}}</p>-->

<!-- ngIf is "structural directive" -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = tuna</p>
<div
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{'background-color': i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}"
>{{logItem}}</div>
